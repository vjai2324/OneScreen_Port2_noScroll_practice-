<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contactus</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form class=" position-relative rounded shadow p-4 mb-5 bg-white rounded">

        <h1 class="text-center m-4">Sing Up</h1>

        <div class="row p-3 ">
            <div class="col-sm-6 ">
                <label for="Name" class="p-1"> Name</label>
                <input type="text" id="Name" class="form-control" placeholder="Name">
            </div>
            <div class="col-sm-6">
                <label for="username" class="p-1">User Name</label>
                <input type="text" id="username" class="form-control" placeholder="User Name">
            </div>
        </div>


        <div class="row p-3 ">

            <div class="col-sm-6">
                <label for="phone" class="p-1">Phone </label>

                <input type="tel" class="form-control" id="phone" placeholder="Phone ">


            </div>
            <div class="col-sm-6">
                <label for="exampleInputEmail1" class="p-1">Email address</label>
                <input type="email" id="exampleInputEmail1" class="form-control" aria-describedby="emailHelp"
                    placeholder="Enter email">
                <!--    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>-->
            </div>
        </div>



        <div class="row p-3">
            <div class="col-sm-6">
                <label for="exampleInputPassword" class="p-1">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword" placeholder="Password">
            </div>
            <div class="col-sm-6">
                <label for="exampleInputPassword1" class="p-1">Password Confirm</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password Confirm">
            </div>
        </div>

        <div class="border-top m-3"></div>

        <div class="row px-5 "></div>

        <div class="row px-4 py-3 ">

            <div class="col">
                <label for="inputAddressLine1" class="p-1">Address </label>
                <input type="text" id="inputAddressLine1" class="form-control" placeholder="Address">

            </div>
            <div class="col-sm-3">
                <label for="pincode" class="p-1">Pin Code </label>
                <input type="text" id="pincode" class="form-control" placeholder="Pin Code">

            </div>
        </div>




        <!-- Optional JavaScript; choose one of the two! -->

        <!-- Option 1: Bootstrap Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>

        <!-- Option 2: Separate Popper and Bootstrap JS -->

        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
            integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
            integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
            crossorigin="anonymous"></script>
</body>

</html>
